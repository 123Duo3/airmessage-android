//Load keystore
def keystorePropertiesFile = rootProject.file(".signing/keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

apply plugin: 'com.android.application'

android {
	signingConfigs {
		config {
			storeFile file(keystoreProperties['storeFile'])
			storePassword keystoreProperties['storePassword']
			keyAlias keystoreProperties['keyAlias']
			keyPassword keystoreProperties['keyPassword']
		}
	}
	compileSdkVersion 27
	buildToolsVersion '27.0.3'
	defaultConfig {
		applicationId 'me.tagavari.airmessage'
		minSdkVersion 23
		targetSdkVersion 27
		versionCode 11
		versionName "0.1.8.2"
	}
	buildTypes {
		release {
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.config
		}
	}
	lintOptions {
		abortOnError false
	}
	productFlavors {
	}
	packagingOptions {
		exclude 'META-INF/DEPENDENCIES'
		exclude 'META-INF/LICENSE'
	}
	dexOptions {
		javaMaxHeapSize "5g"
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	def supportLibraryVersion = "27.1.0"
	def firebaseVersion = "11.8.0"

	compile fileTree(include: ['*.jar'], dir: 'libs')
	testCompile "junit:junit:4.12"
	compile "com.android.support:appcompat-v7:$supportLibraryVersion"
	compile "com.android.support:design:$supportLibraryVersion"
	compile "com.android.support:cardview-v7:$supportLibraryVersion"
	compile "com.android.support:customtabs:$supportLibraryVersion"
	compile 'com.google.android:flexbox:0.3.1'

	//classpath 'com.google.gms:google-services:3.1.0'
	releaseCompile "com.google.firebase:firebase-core:$firebaseVersion"
	releaseCompile "com.google.firebase:firebase-crash:$firebaseVersion"

	compile "com.pascalwelsch.compositeandroid:activity:27.0.0"
	compile "org.java-websocket:Java-WebSocket:1.3.7"
	compile "com.pnikosis:materialish-progress:1.7"
	compile "in.srain.cube:grid-view-with-header-footer:1.0.12"
	compile "de.hdodenhof:circleimageview:2.2.0"
	compile "nl.dionsegijn:konfetti:1.1.1"

	compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.60"
}

repositories {
	maven {
		url 'https://maven.google.com'
		// Alternative URL is 'https://dl.google.com/dl/android/maven2/'
	}
}

apply plugin: 'com.google.gms.google-services'